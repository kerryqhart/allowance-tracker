<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Allowance Tracker</title>
    <link data-trunk rel="copy-file" href="public/background.jpg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 2rem;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            margin-bottom: 2rem;
            z-index: 100;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(203, 165, 237, 0.75) 0%, rgba(186, 148, 227, 0.8) 50%, rgba(169, 131, 217, 0.85) 100%);
            z-index: 1;
        }

        .header .container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            position: relative;
            z-index: 3;
        }

        .header h1 {
            font-family: 'Didot', 'Bodoni MT', 'Cochin', 'Baskerville', serif;
            font-size: 2.8rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            flex: 1;
            text-align: left;
            line-height: 1.1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 3;
        }

        .header-menus {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .balance-display {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.2rem 1.8rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            color: #ffffff;
        }

        /* Unicorn Dream Balance Card - Updated for Option 3 */
        .balance-display.unicorn-dream {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.2rem 1.8rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            color: #ffffff;
            position: relative;
            z-index: 3;
        }

        /* Settings Menu Styles */
        .settings-menu {
            position: relative;
            z-index: 450;
        }

        .settings-button {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            font-weight: 400;
            font-size: 1.1rem;
        }

        .settings-button:hover {
            border-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .settings-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 420;
        }

        .settings-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.1);
            min-width: 200px;
            overflow: hidden;
            z-index: 440;
        }

        .settings-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #333;
            font-size: 0.95rem;
        }

        .settings-item:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .settings-item:not(:last-child) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .settings-item svg {
            color: #667eea;
            flex-shrink: 0;
        }

        /* Child Selector Menu Styles */
        .child-selector-menu {
            position: relative;
            z-index: 450;
        }

        .child-selector-button {
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .child-selector-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        .child-selector-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .child-selector-letter {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .child-selector-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .child-selector-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 420;
        }

        .child-selector-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.1);
            min-width: 200px;
            overflow: hidden;
            z-index: 440;
        }

        .child-selector-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #333;
            font-size: 0.95rem;
        }

        .child-selector-item:hover {
            background-color: rgba(76, 175, 80, 0.05);
        }

        .child-selector-item:not(:last-child) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .child-selector-item.active {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .child-selector-item.no-children {
            opacity: 0.7;
            cursor: default;
            font-style: italic;
        }

        .child-selector-item.no-children:hover {
            background-color: transparent;
        }

        .child-selector-item.loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #666;
            cursor: default;
        }

        .child-selector-item.loading:hover {
            background-color: transparent;
        }

        .child-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .child-name {
            flex: 1;
            font-weight: 500;
        }

        .child-active-indicator {
            color: #4CAF50;
            font-weight: 600;
            font-size: 1rem;
        }

        .balance-label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .balance-amount {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            color: #ffffff;
            margin: 0;
        }

        /* Enhanced balance amount for unicorn dream card */
        .balance-display.unicorn-dream .balance-amount {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            color: #ffffff;
            margin: 0;
        }

        .main {
            padding-bottom: 1rem;
        }

        .transactions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .transactions-section h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .transactions-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .transactions-table td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .transactions-table tr:hover {
            background-color: #f8f9ff;
        }

        .transactions-table tr:last-child td {
            border-bottom: none;
        }

        .date {
            font-weight: 500;
            color: #555;
            min-width: 140px;
        }

        .description {
            font-weight: 500;
            color: #333;
        }

        .amount {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: right;
            min-width: 100px;
        }

        .amount.positive {
            color: #4CAF50;
        }

        .amount.negative {
            color: #ff6b35;
        }

        .balance {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: right;
            color: #333;
            background-color: #f8f9ff;
            min-width: 100px;
        }

        .add-money-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem 2rem 1rem 2rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .spend-money-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem 2rem 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.2);
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .spend-money-section h2 {
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .spend-money-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: space-between;
        }

        .spend-money-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 0.75rem;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .spend-money-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .spend-money-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Layout for money management sections */
        .money-management-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            align-items: stretch;
        }

        @media (max-width: 768px) {
            .money-management-container {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        .add-money-section h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .add-money-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-fields-group {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-button-group {
            margin-top: auto;
            padding-top: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled {
            background-color: #f8f9fa;
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Hide number input spinners */
        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Dollar sign prefix for amount inputs */
        .amount-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .amount-input-wrapper::before {
            content: "$";
            position: absolute;
            left: 0.75rem;
            color: #666;
            font-weight: 600;
            font-size: 1rem;
            z-index: 1;
            pointer-events: none;
        }

        .amount-input-wrapper input {
            padding-left: 2rem !important;
        }

        /* Description textarea styling */
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            resize: none;
            height: 5rem;
            font-family: inherit;
            line-height: 1.4;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea:disabled {
            background-color: #f8f9fa;
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Character counter */
        .char-counter {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
            margin-top: 0.25rem;
        }

        .char-counter.warning {
            color: #ff6b35;
        }

        .char-counter.error {
            color: #dc3545;
        }

        .add-money-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 0.75rem;
        }

        .add-money-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .form-message {
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            text-align: center;
            font-weight: 500;
        }

        .form-message.error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .form-message.success {
            background-color: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .form-message.info {
            background-color: #e6f3ff;
            color: #2b6cb0;
            border: 1px solid #bee3f8;
            text-align: left;
        }

        .form-message.info ul {
            margin: 0.5rem 0 0 0;
            padding-left: 1.5rem;
        }

        .form-message.info li {
            margin-bottom: 0.25rem;
        }

        /* Connection status indicator for parents */
        .connection-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.75rem;
            color: #999;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            z-index: 50;
            opacity: 0.7;
            pointer-events: none;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b35, #ff5722);
            color: white;
        }

        .btn-accent {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
        }

        /* Calendar Styles */
        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-title {
            color: #667eea;
            font-size: 1.8rem;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .calendar-nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .calendar-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .calendar {
            width: 100%;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            background: linear-gradient(135deg, #ff9a9e, #f093fb, #c471ed);
            border-radius: 0;
            overflow: hidden;
            padding: 0;
        }

        .weekday {
            background: transparent;
            color: white;
            padding: 1rem 0.75rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 0;
            box-shadow: none;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weekday:last-child {
            border-right: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e9ecef;
            border-radius: 0 0 8px 8px;
            overflow: visible;
        }

        .calendar-day {
            background: white;
            min-height: 100px;
            padding: 0.5rem;
            position: relative;
            transition: background-color 0.2s ease;
            z-index: 1;
        }

        .calendar-day:hover {
            background-color: #f8f9ff;
        }

        .calendar-day.empty {
            background-color: #f8f9fa;
            opacity: 0.3;
        }

        .day-number {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.25rem;
        }

        .day-balance-subtle {
            font-size: 0.7rem;
            font-weight: 500;
            color: #8e7cc3;
            opacity: 0.7;
            text-align: right;
        }

        .day-balance {
            font-size: 0.75rem;
            font-weight: bold;
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 0.25rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .day-transactions {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .transaction-chip {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.15rem 0.3rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            border: 1.5px solid;
        }

        .transaction-chip:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.02);
        }

        .transaction-chip.positive {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .transaction-chip.negative {
            border-color: #718096;
            color: #718096;
        }

        /* Custom Tooltip Styles */
        .transaction-tooltip {
            position: relative;
            z-index: 10;
        }

        .transaction-tooltip:hover {
            z-index: 220;
        }

        /* Ensure the entire day card gets elevated when showing tooltip */
        .calendar-day {
            position: relative;
            z-index: 1;
        }

        .calendar-day:hover {
            z-index: 210;
        }

        .custom-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 250;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
