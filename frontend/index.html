<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Allowance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }

        .balance-display {
            text-align: center;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .balance-label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .main {
            padding-bottom: 2rem;
        }

        .transactions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .transactions-section h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .transactions-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .transactions-table td {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .transactions-table tr:hover {
            background-color: #f8f9ff;
        }

        .transactions-table tr:last-child td {
            border-bottom: none;
        }

        .date {
            font-weight: 500;
            color: #555;
            min-width: 140px;
        }

        .description {
            font-weight: 500;
            color: #333;
        }

        .amount {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: right;
            min-width: 100px;
        }

        .amount.positive {
            color: #4CAF50;
        }

        .amount.negative {
            color: #ff6b35;
        }

        .balance {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: right;
            color: #333;
            background-color: #f8f9ff;
            min-width: 100px;
        }

        .add-money-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .add-money-section h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .add-money-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled {
            background-color: #f8f9fa;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .add-money-btn {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .add-money-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .form-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        .form-message.error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .form-message.success {
            background-color: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        /* Connection status indicator for parents */
        .connection-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.75rem;
            color: #999;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            z-index: 1000;
            opacity: 0.7;
            pointer-events: none;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b35, #ff5722);
            color: white;
        }

        .btn-accent {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
        }

        /* Calendar Styles */
        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-title {
            color: #667eea;
            font-size: 1.8rem;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .calendar-nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .calendar-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .calendar {
            width: 100%;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            background: linear-gradient(135deg, #ff9a9e, #f093fb, #c471ed);
            border-radius: 0;
            overflow: hidden;
            padding: 0;
        }

        .weekday {
            background: transparent;
            color: white;
            padding: 1rem 0.75rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 0;
            box-shadow: none;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weekday:last-child {
            border-right: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e9ecef;
            border-radius: 0 0 8px 8px;
            overflow: visible;
        }

        .calendar-day {
            background: white;
            min-height: 100px;
            padding: 0.5rem;
            position: relative;
            transition: background-color 0.2s ease;
            z-index: 1;
        }

        .calendar-day:hover {
            background-color: #f8f9ff;
        }

        .calendar-day.empty {
            background-color: #f8f9fa;
            opacity: 0.3;
        }

        .day-number {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.25rem;
        }

        .day-balance-subtle {
            font-size: 0.7rem;
            font-weight: 500;
            color: #8e7cc3;
            opacity: 0.7;
            text-align: right;
        }

        .day-balance {
            font-size: 0.75rem;
            font-weight: bold;
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 0.25rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .day-transactions {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .transaction-chip {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.15rem 0.3rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            border: 1.5px solid;
        }

        .transaction-chip:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.02);
        }

        .transaction-chip.positive {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .transaction-chip.negative {
            border-color: #718096;
            color: #718096;
        }

        /* Custom Tooltip Styles */
        .transaction-tooltip {
            position: relative;
            z-index: 10;
        }

        .transaction-tooltip:hover {
            z-index: 100000;
        }

        /* Ensure the entire day card gets elevated when showing tooltip */
        .calendar-day {
            position: relative;
            z-index: 1;
        }

        .calendar-day:hover {
            z-index: 100001;
        }

        .custom-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 999999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }

        .transaction-tooltip:hover .custom-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        .tooltip-header {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .tooltip-body {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .tooltip-label {
            font-weight: 500;
            opacity: 0.8;
            font-size: 0.75rem;
        }

        .tooltip-value {
            font-weight: 600;
            text-align: right;
        }

        .tooltip-value.positive {
            color: #4CAF50;
        }

        .tooltip-value.negative {
            color: #ff6b35;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .transactions-section,
            .actions-section {
                padding: 1.5rem;
            }

            .transactions-table th,
            .transactions-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }

            .balance-amount {
                font-size: 1.5rem;
            }

            .calendar-section {
                padding: 1.5rem;
            }

            .calendar-day {
                min-height: 80px;
                padding: 0.3rem;
            }

            .day-number {
                font-size: 0.9rem;
            }

            .day-balance-subtle {
                font-size: 0.6rem;
            }

            .day-balance {
                font-size: 0.65rem;
                padding: 0.15rem 0.3rem;
            }

            .transaction-chip {
                font-size: 0.6rem;
                padding: 0.1rem 0.2rem;
            }

            .calendar-title {
                font-size: 1.4rem;
            }

            .calendar-nav-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }

            /* Mobile tooltip adjustments */
            .custom-tooltip {
                font-size: 0.7rem;
                padding: 0.5rem;
                min-width: 180px;
            }

            .tooltip-label {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            .transactions-table {
                font-size: 0.8rem;
            }

            .date {
                min-width: 100px;
            }

            .amount,
            .balance {
                min-width: 80px;
            }

            .calendar-day {
                min-height: 60px;
                padding: 0.2rem;
            }

            .day-number {
                font-size: 0.8rem;
            }

            .day-balance-subtle {
                font-size: 0.55rem;
            }

            .day-balance {
                font-size: 0.55rem;
                padding: 0.1rem 0.2rem;
            }

            .transaction-chip {
                font-size: 0.55rem;
                padding: 0.05rem 0.15rem;
            }

            .calendar-title {
                font-size: 1.2rem;
            }

            .weekday {
                padding: 0.5rem 0.2rem;
                font-size: 0.8rem;
            }

            /* Very small screen tooltip adjustments */
            .custom-tooltip {
                font-size: 0.65rem;
                padding: 0.4rem;
                min-width: 160px;
            }

            .tooltip-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
